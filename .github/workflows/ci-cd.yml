name: DevOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform (downloads binary at runtime)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.3   # Specify your required version

      # Step 3: Initialize Terraform
      - name: Terraform Init
        env:
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_REGION: ${{ secrets.AWS_REGION }}
           run: terraform init

      # Step 4: Validate Terraform files
      - name: Terraform Validate
        run: terraform validate

      # Step 5: Plan Terraform changes
      - name: Terraform Plan
        run: terraform plan

      # Step 6: Apply Terraform (optional, only for main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

  ansible:
    name: Run Ansible Playbook
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Playbook
        run: ansible-playbook -i inventory/hosts playbook.yml